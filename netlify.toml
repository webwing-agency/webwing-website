[build]
  publish = "dist"
  functions = "netlify/functions"

[dev]
  port = 8888
  targetPort = 5173

# Internes Rewrite: /api/* -> /.netlify/functions/:splat
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# CORS f√ºr Functions (Netlify macht das als Response-Header)
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"

# Allgemeine Sicherheits-Header
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# SPA fallback (letzte Regel)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

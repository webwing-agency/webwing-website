    <main data-barba="container" data-barba-namespace="contact" data-body-class="page-contact">

        <section class="contact-page-fold">
          <h2 class="contact-page-title page-title-small page-title"></h2>
          <p class="contact-page-subtitle page-subtitle"></p>
          <div class="contact-card main-card">
            <div class="left-side">
              <h2 class="contact-card-title card-title"></h2>
              <p class="contact-card-text"></p>
              <p class="contact-person"></p>
              <div class="contact-details-container">
                    <div class="contact-container">
                      <div class="contact-icon-container icon-container ">
                        <img src="/assets/icons/mail.svg" alt="E-Mail" class="icon">
                      </div>
                      <a id="contact-email" href="" class="contact-link"></a>
                    </div>
                    <div class="contact-container">
                      <div class="contact-icon-container icon-container">
                        <img src="/assets/icons/phone.svg" alt="Telefon" class="icon">
                      </div>
                      <a id="contact-phone" href="" class="contact-link"></a>
                    </div>
              </div>
            </div>
            <div class="right-side">
              <form class="contact-form">
                <div class="form-group">
                  <label class="form-label" for="contactName">Name</label>
                  <input type="text" id="contactName" class="form-input" name="name" placeholder="Ihr Name">
                </div>
                <div class="form-group">
                  <label class="form-label" for="contactEmail">E-Mail</label>
                  <input type="email" id="contactEmail" class="form-input" name="email" placeholder="Ihre E-Mail-Adresse">
                </div>
                <div class="form-group">
                  <label class="form-label" for="contactPhone">Telefon</label>
                  <input type="tel" id="contactPhone" class="form-input" name="phone" placeholder="Ihre Telefonnummer">
                </div>
                <div class="form-group">
                  <label class="form-label" for="messageText">Nachricht</label>
                  <textarea id="messageText" class="form-input form-input-text" name="message" placeholder="Ihre Nachricht"></textarea>
                </div>
                <div class="submit-container">
                  <button type="submit" class="cta submit-button">Abschicken</button>
                </div>
              </form>
            </div>
          </div>
          </div>
        </section>
